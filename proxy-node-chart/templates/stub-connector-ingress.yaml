{{- if .Values.stubConnector.enabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-connector
  labels:
    app.kubernetes.io/name: connector
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  tls:
    - hosts:
      - {{ include "connector.host" . }}
      secretName: {{ .Release.Name }}-connector-ingress
  rules:
    - host: {{ include "connector.host" . }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ .Release.Name }}-connector
              servicePort: 80
{{- end -}}

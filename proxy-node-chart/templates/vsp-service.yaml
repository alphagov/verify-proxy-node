apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-vsp
  labels:
    app.kubernetes.io/name: vsp
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: vsp
    app.kubernetes.io/instance: {{ .Release.Name }}
